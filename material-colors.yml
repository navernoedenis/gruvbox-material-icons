# This YAML file contains a list of color codes used in the VSCode Gruvbox Material Icons.
# Each color is represented by its hexadecimal code and is categorized by its color name and shade.

# Note:
# - Black (`#000000`) and White (`#FFFFFF`) cannot not be used.

colors:
  - '#45403d' # Default
  - '#665c54' # Black
  - '#ebdbb2' # White
  - '#7daea3' # Blue
  - '#68948a' # Blue Dim
  - '#89b482' # Cyan
  - '#72966c' # Cyan Dim
  - '#a9b665' # Green 
  - '#8f9a52' # Green Dim
  - '#e78a4e' # Orange
  - '#bd6f3e' # Orange Dim
  - '#d3869b' # Pink
  - '#ab6c7d' # Pink Dim
  - '#9b6f96' # Purple
  - '#7a4f72' # Purple Dim
  - '#ea6962' # Red
  - '#b85651' # Red Dim
  - '#e3ae5a' # Yellow
  - '#c18f41' # Yellow Dim
  
exclude:
  - 'icons/coldfusion.svg'
  - 'icons/folder-vue-directives.svg'
  - 'icons/folder-vue-directives-open.svg'
  - 'icons/folder-vue.svg'
  - 'icons/folder-vue-open.svg'
  - 'icons/folder-vuepress.svg'
  - 'icons/folder-vuepress-open.svg'
  - 'icons/folder-vuex-store.svg'
  - 'icons/folder-vuex-store-open.svg'
  - 'icons/grunt.svg'
  - 'icons/jenkins.svg'
  - 'icons/lyric.svg'
  - 'icons/minecraft-fabric.svg'
  - 'icons/travis.svg'
  - 'icons/vue.svg'
  - 'icons/vue-config.svg'
  - 'icons/vuex-store.svg'
